<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
            margin-top: 10px;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
        /* On-screen debug console */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            background: rgba(0,0,0,0.85);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            padding: 5px;
            z-index: 9999;
        }
    </style>
</head>

<body>

<h2>FieldAR HUD</h2>

<!-- Base Image -->
<img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

<div id="btn-row">
    <button id="exportBtn">Export Overlays</button>
    <button id="importBtn">Import Overlays</button>
    <input type="file" id="importFile" accept="application/json" style="display:none">
</div>

<!-- On-screen debug console -->
<div id="debug-console"></div>

<script>
/* =========================
   Debug Console Helper
========================= */
(function(){
    const logDiv = document.getElementById("debug-console");
    ["log","warn","error"].forEach(method => {
        const original = console[method];
        console[method] = function(...args){
            original.apply(console,args);
            const line = document.createElement("div");
            line.textContent = `[${method.toUpperCase()}] ${args.map(a=>typeof a==="object"?JSON.stringify(a):a).join(" ")}`;
            logDiv.appendChild(line);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
    });
    console.log("ðŸ–¥ On-screen debug console initialized");
})();

/* =========================
   INIT ANNOTATOR + BUTTONS
========================= */
window.onload = function () {
    const img = document.getElementById("main-image");

    const canvas = annoFabric.initCanvas("#main-image", {
        annotationTextField:
            "<select class='form-control' name='annotation-text-field'>" +
                "<option value='Tag 1'>Tag 1</option>" +
                "<option value='Tag 2'>Tag 2</option>" +
                "<option value='Tag 3'>Tag 3</option>" +
            "</select>",
        canvasHeight: img.clientHeight,
        canvasWidth: img.clientWidth
    });

    window.fieldARCanvas = canvas;
    console.log("Canvas initialized:", canvas);

    // Auto-load saved overlays
    const saved = localStorage.getItem("fieldar_overlays");
    if (saved) {
        try {
            canvas.loadFromJSON(JSON.parse(saved), () => {
                canvas.renderAll();
                console.log("Restored saved overlays.");
            });
        } catch (err) {
            console.error("Invalid saved overlays", err);
        }
    }

    // Auto-save overlays
    canvas.on('object:added', save);
    canvas.on('object:modified', save);
    canvas.on('object:removed', save);

    function save() {
        const data = JSON.stringify(canvas.toJSON());
        localStorage.setItem("fieldar_overlays", data);
        console.log("Saved overlays.");
    }

    // ---------------------------
    // EXPORT / IMPORT BUTTONS
    // ---------------------------
    const exportBtn = document.getElementById("exportBtn");
    const importBtn = document.getElementById("importBtn");
    const importFile = document.getElementById("importFile");

    exportBtn.onclick = function () {
        console.log("Export button clicked");
        if (!window.fieldARCanvas) return console.error("No canvas found. Cannot export.");

        const json = JSON.stringify(window.fieldARCanvas.toJSON());
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "fieldar-overlays.json";
        a.click();
        URL.revokeObjectURL(url);
        console.log("Export complete! JSON length:", json.length);
    };

    importBtn.onclick = function () {
        console.log("Import button clicked");
        importFile.click();
    };

    importFile.onchange = function (event) {
        console.log("Import file selected");
        const file = event.target.files[0];
        if (!file) return console.error("No file selected for import.");

        const reader = new FileReader();
        reader.onload = function (e) {
            let data;
            try {
                data = JSON.parse(e.target.result);
                console.log("Import JSON parsed:", data);
            } catch (err) {
                return console.error("Failed to parse JSON", err);
            }

            if (!window.fieldARCanvas) return console.error("Canvas not initialized. Cannot load overlays.");

            window.fieldARCanvas.loadFromJSON(data, () => {
                window.fieldARCanvas.renderAll();
                console.log("Import complete! Objects loaded:", window.fieldARCanvas.getObjects().length);
                localStorage.setItem("fieldar_overlays", JSON.stringify(data));
            });
        };
        reader.readAsText(file);
    };
};
</script>

</body>
</html>
