<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h2>FieldAR Annotator</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <script>
        // ===========================
        // INIT ANNOTATOR
        // ===========================
        window.onload = function () {
            const img = document.getElementById("main-image");

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField:
                    "<select class='form-control' name='annotation-text-field'>" +
                        "<option value='Tag 1'>Tag 1</option>" +
                        "<option value='Tag 2'>Tag 2</option>" +
                        "<option value='Tag 3'>Tag 3</option>" +
                    "</select>",
                canvasHeight: img.clientHeight,
                canvasWidth: img.clientWidth
            });

            // Make accessible everywhere
            window.fieldARCanvas = canvas;

            // ===========================
            // AUTO-LOAD OVERLAYS
            ===========================
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        console.log("Restored saved overlays.");
                    });
                } catch (err) {
                    console.error("Invalid saved overlays", err);
                }
            }

            // ===========================
            // AUTO-SAVE ON CHANGE
            // ===========================
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                console.log("Saved overlays.");
            }
        };

        // ===========================
        // EXPORT
        // ===========================
        document.getElementById("exportBtn").onclick = function () {
            const canvas = window.fieldARCanvas;
            if (!canvas) return alert("Canvas not ready.");

            const data = canvas.toJSON();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "fieldar-overlays.json";
            a.click();

            URL.revokeObjectURL(url);
        };

        // ===========================
        // IMPORT
        // ===========================
        document.getElementById("importBtn").onclick = () =>
            document.getElementById("importFile").click();

        document.getElementById("importFile").onchange = function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const json = JSON.parse(event.target.result);
                    const canvas = window.fieldARCanvas;

                    canvas.loadFromJSON(json, () => {
                        canvas.renderAll();
                        console.log("Imported overlays.");

                        // Save after import
                        localStorage.setItem("fieldar_overlays", JSON.stringify(json));
                    });
                } catch (err) {
                    alert("Import failed: Invalid file.");
                    console.error(err);
                }
            };
            reader.readAsText(file);
        };
    </script>

</body>
</html>
