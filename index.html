<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h2>FieldAR Annotator</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <script>
        // ===========================
        // INIT ANNOTATOR
        // ===========================
        window.onload = function () {
            const img = document.getElementById("main-image");

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField:
                    "<select class='form-control' name='annotation-text-field'>" +
                        "<option value='Tag 1'>Tag 1</option>" +
                        "<option value='Tag 2'>Tag 2</option>" +
                        "<option value='Tag 3'>Tag 3</option>" +
                    "</select>",
                canvasHeight: img.clientHeight,
                canvasWidth: img.clientWidth
            });

            // Make accessible everywhere
            window.fieldARCanvas = canvas;

            // ===========================
            // AUTO-LOAD OVERLAYS
            ===========================
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        console.log("Restored saved overlays.");
                    });
                } catch (err) {
                    console.error("Invalid saved overlays", err);
                }
            }

            // ===========================
            // AUTO-SAVE ON CHANGE
            // ===========================
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                console.log("Saved overlays.");
            }
        };

       <script>
document.addEventListener("DOMContentLoaded", () => {
    console.log("FieldAR Debug: DOM Loaded");

    const canvas = window.fieldARCanvas;
    if (!canvas) {
        alert("‚ùå Canvas not found at page load. Annotator may not have initialized.");
        console.error("Canvas not found");
    }

    /* EXPORT BUTTON */
    document.getElementById("exportBtn").onclick = function () {
        alert("üì§ Export button clicked");

        const c = window.fieldARCanvas;
        if (!c) {
            alert("‚ùå No canvas found. Cannot export.");
            return;
        }

        const json = JSON.stringify(c.toJSON());
        console.log("Export JSON length:", json.length);

        // Trigger download
        const blob = new Blob([json], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "fieldar-overlays.json";
        a.click();
        URL.revokeObjectURL(url);

        alert("‚úîÔ∏è Export complete! JSON size: " + json.length);
    };

    /* IMPORT BUTTON (FILE PICKER) */
    document.getElementById("importFile").onchange = function (event) {
        alert("üì• Import file selected");

        const file = event.target.files[0];
        if (!file) {
            alert("‚ùå No import file?");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            alert("üìÑ File read, parsing JSON...");
            let data;

            try {
                data = JSON.parse(e.target.result);
                console.log("Import JSON object:", data);
            } catch (err) {
                alert("‚ùå Failed to parse JSON!");
                console.error(err);
                return;
            }

            const c = window.fieldARCanvas;
            if (!c) {
                alert("‚ùå Canvas not initialized! Cannot load overlays.");
                return;
            }

            c.loadFromJSON(data, () => {
                c.renderAll();
                const count = c.getObjects().length;
                console.log("Objects restored:", count);
                alert("‚úîÔ∏è Import complete! Objects loaded: " + count);
                localStorage.setItem("fieldar-overlays", JSON.stringify(data));
            });
        };

        reader.readAsText(file);
    };

    /* IMPORT BUTTON ‚Üí OPEN FILE PICKER */
    document.getElementById("importBtn").onclick = function () {
        alert("üìÅ Import button clicked");
        document.getElementById("importFile").click();
    };
});
    </script>

</body>
</html>
