<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            color: white;
            font-family: sans-serif;
        }

        #toolbar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        #toolbar button {
            padding: 8px 14px;
            font-size: 16px;
        }

        #annotatorCanvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>

    <!-- UI BUTTONS -->
    <div id="toolbar">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <input type="file" id="imageLoader" accept="image/*">
    </div>

    <!-- MAIN CANVAS -->
    <canvas id="annotatorCanvas"></canvas>

    <!-- MAIN SCRIPT -->
    <script type="module" src="fieldar.js"></script>

</body>
</html>
