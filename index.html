<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
        /* On-screen debug console */
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            overflow-y: auto;
            padding: 5px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <h2>FieldAR HUD</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <!-- Debug console -->
    <div id="debug-console"></div>

    <script>
        // ===========================
        // On-screen debug console
        // ===========================
        (function() {
            const debugDiv = document.getElementById('debug-console');

            function logMessage(type, args) {
                const msg = Array.from(args).map(a => (typeof a === 'object' ? JSON.stringify(a) : a)).join(' ');
                const line = document.createElement('div');
                line.style.marginBottom = '2px';
                line.textContent = `[${type.toUpperCase()}] ${msg}`;
                debugDiv.appendChild(line);
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }

            ['log','warn','error'].forEach(fn => {
                const original = console[fn];
                console[fn] = function(...args) {
                    logMessage(fn, args);
                    original.apply(console, args);
                }
            });

            console.log("ðŸ–¥ On-screen debug console initialized");
        })();

        // ===========================
        // Initialize FieldAR annotator
        // ===========================
        window.onload = function () {
            const img = document.getElementById("main-image");

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField:
                    "<select class='form-control' name='annotation-text-field'>" +
                        "<option value='Tag 1'>Tag 1</option>" +
                        "<option value='Tag 2'>Tag 2</option>" +
                        "<option value='Tag 3'>Tag 3</option>" +
                    "</select>",
                canvasHeight: img.clientHeight,
                canvasWidth: img.clientWidth
            });

            // Make accessible globally
            window.fieldARCanvas = canvas;

            // ===========================
            // Load saved overlays
            // ===========================
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        console.log("Restored saved overlays.");
                    });
                } catch (err) {
                    console.error("Invalid saved overlays", err);
                }
            }

            // ===========================
            // Auto-save overlays on change
            // ===========================
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                console.log("Saved overlays.");
            }
        };

        // ===========================
        // Export / Import buttons
        // ===========================
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = window.fieldARCanvas;

            /* EXPORT BUTTON */
            document.getElementById("exportBtn").onclick = function () {
                console.log("Export button clicked");
                const c = window.fieldARCanvas;
                if (!c) return console.error("No canvas found. Cannot export.");

                const json = JSON.stringify(c.toJSON());
                console.log("Export JSON length:", json.length);

                const blob = new Blob([json], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "fieldar-overlays.json";
                a.click();
                URL.revokeObjectURL(url);

                console.log("Export complete!");
            };

            /* IMPORT FILE PICKER */
            document.getElementById("importFile").onchange = function (event) {
                console.log("Import file selected");

                const file = event.target.files[0];
                if (!file) return console.error("No file selected for import.");

                const reader = new FileReader();
                reader.onload = function (e) {
                    let data;
                    try {
                        data = JSON.parse(e.target.result);
                        console.log("Import JSON parsed:", data);
                    } catch (err) {
                        return console.error("Failed to parse JSON", err);
                    }

                    const c = window.fieldARCanvas;
                    if (!c) return console.error("Canvas not initialized. Cannot load overlays.");

                    c.loadFromJSON(data, () => {
                        c.renderAll();
                        console.log("Import complete! Objects loaded:", c.getObjects().length);
                        localStorage.setItem("fieldar_overlays", JSON.stringify(data));
                    });
                };
                reader.readAsText(file);
            };

            /* IMPORT BUTTON opens file picker */
            document.getElementById("importBtn").onclick = function () {
                console.log("Import button clicked");
                document.getElementById("importFile").click();
            };
        });
    </script>

</body>
</html>
