<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
            margin-top: 15px;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h2>FieldAR HUD</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <!-- Debug console overlay -->
    <script>
    (function() {
        const logDiv = document.createElement('div');
        logDiv.id = "debugConsole";
        logDiv.style.position = "fixed";
        logDiv.style.bottom = "0";
        logDiv.style.left = "0";
        logDiv.style.width = "100%";
        logDiv.style.maxHeight = "200px";
        logDiv.style.overflowY = "auto";
        logDiv.style.background = "rgba(0,0,0,0.85)";
        logDiv.style.color = "#0f0";
        logDiv.style.fontSize = "12px";
        logDiv.style.fontFamily = "monospace";
        logDiv.style.padding = "5px";
        logDiv.style.zIndex = 9999;
        logDiv.style.boxSizing = "border-box";
        document.body.appendChild(logDiv);

        function log(...args) {
            console.log(...args);
            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
            const p = document.createElement('div');
            p.textContent = msg;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.debugLog = log;
        log("ðŸ“Ÿ Debug console initialized");
    })();
    </script>

    <!-- Main Script -->
    <script>
    window.onload = function () {
        const img = document.getElementById("main-image");

        // Initialize annotator
        annoFabric.initCanvas("#main-image", {
            annotationTextField:
                "<select class='form-control' name='annotation-text-field'>" +
                "<option value='Tag 1'>Tag 1</option>" +
                "<option value='Tag 2'>Tag 2</option>" +
                "<option value='Tag 3'>Tag 3</option>" +
                "</select>",
            canvasHeight: img.clientHeight,
            canvasWidth: img.clientWidth
        });

        const canvas = window._canvas; // Use the global canvas reference
        window.fieldARCanvas = canvas;

        debugLog("Canvas initialized:", canvas);

        // Auto-load overlays
        const saved = localStorage.getItem("fieldar_overlays");
        if (saved) {
            canvas.loadFromJSON(JSON.parse(saved), () => {
                canvas.renderAll();
                debugLog("Restored saved overlays.");
            });
        }

        // Auto-save overlays
        canvas.on('object:added', saveOverlays);
        canvas.on('object:modified', saveOverlays);
        canvas.on('object:removed', saveOverlays);

        function saveOverlays() {
            localStorage.setItem("fieldar_overlays", JSON.stringify(canvas.toJSON()));
            debugLog("Saved overlays. Total objects:", canvas.getObjects().length);
        }

        // Export button
        document.getElementById("exportBtn").onclick = function () {
            const json = JSON.stringify(canvas.toJSON());
            debugLog("Exporting overlays. JSON length:", json.length);
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "fieldar-overlays.json";
            a.click();
            URL.revokeObjectURL(url);
            debugLog("Export complete.");
        };

        // Import button opens file picker
        document.getElementById("importBtn").onclick = function () {
            document.getElementById("importFile").click();
        };

        // Import file handler
        document.getElementById("importFile").onchange = function (event) {
            const file = event.target.files[0];
            if (!file) return debugLog("No file selected.");
            const reader = new FileReader();
            reader.onload = function (e) {
                let data;
                try { data = JSON.parse(e.target.result); }
                catch (err) { return debugLog("Failed to parse JSON.", err); }

                canvas.loadFromJSON(data, () => {
                    canvas.renderAll();
                    debugLog("Imported overlays. Objects loaded:", canvas.getObjects().length);
                    localStorage.setItem("fieldar_overlays", JSON.stringify(data));
                });
            };
            reader.readAsText(file);
        };
    };
    </script>
</body>
</html>
