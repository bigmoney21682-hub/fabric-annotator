<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldAR Annotator</title>

<!-- FABRIC.JS CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.1.0/fabric.min.js"></script>

<!-- STYLES -->
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #222;
    color: #fff;
}
#toolbar {
    position: fixed;
    top: 5px;
    left: 5px;
    z-index: 10000;
    display: flex;
    gap: 5px;
}
#toolbar button, #toolbar input {
    padding: 8px 12px;
    font-size: 14px;
}
#debugConsole {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    background: #222;
    color: #0f0;
    font-family: monospace;
    font-size: 12px;
    padding: 5px;
    box-sizing: border-box;
}
canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
</head>
<body>

<h2 style="text-align:center;position:fixed;top:5px;width:100%;z-index:1000;">FieldAR HUD</h2>

<!-- TOOLBAR + DEBUG CONSOLE ARE CREATED BY fieldar-ui.js -->

<!-- MAIN IMAGE (optional initial background) -->
<img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image" style="display:none;">

<!-- SCRIPTS -->
<script src="fieldar-core.js"></script>
<script src="fieldar-ui.js"></script>

<!-- INIT FIELDAR -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    initFieldAR('#main-image'); // Initialize canvas using the main image
});
</script>

</body>
</html>
