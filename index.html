<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldAR Annotator</title>

<style>
body { margin:0; font-family:sans-serif; background:#222; color:white; }
#toolbar { position:fixed; top:10px; left:10px; display:flex; gap:10px; z-index:10; }
#toolbar button { padding:8px 14px; font-size:16px; }
#annotatorCanvas { position:absolute; top:0; left:0; border:1px solid #555; }
#debugConsole { position:fixed; bottom:0; left:0; width:100%; max-height:200px; overflow-y:auto; background:#111; color:#0f0; font-family:monospace; font-size:12px; padding:5px; box-sizing:border-box;}
</style>
</head>
<body>

<div id="toolbar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="polygonBtn">Polygon Draw</button>
    <input type="file" id="imageLoader" accept="image/*">
</div>

<canvas id="annotatorCanvas"></canvas>
<div id="debugConsole"></div>

<script type="module" src="fieldar.js"></script>

<script>
// Quick log to debug console
const debugConsole = document.getElementById("debugConsole");
function log(msg){ console.log(msg); debugConsole.innerHTML += `[LOG] ${msg}<br>`; debugConsole.scrollTop = debugConsole.scrollHeight; }
log("ðŸ–¥ Debug console initialized");
</script>

</body>
</html>
