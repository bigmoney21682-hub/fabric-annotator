<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0,0,0,0.85);
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 5px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <h2>FieldAR HUD</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <div id="debugConsole"></div>

    <script>
        // ===========================
        // On-screen Debug Console
        // ===========================
        const debugEl = document.getElementById("debugConsole");
        function log(msg, type="LOG") {
            const time = new Date().toLocaleTimeString();
            debugEl.innerHTML += `[${type}] ${time}: ${msg}<br>`;
            debugEl.scrollTop = debugEl.scrollHeight;
            console[type.toLowerCase()] && console[type.toLowerCase()](msg);
        }
        log("ðŸ–¥ Debug console initialized");

        // ===========================
        // Initialize annotator after image loads
        // ===========================
        const img = document.getElementById("main-image");
        img.onload = () => {
            log("Initializing annotator...");

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField:
                    "<select class='form-control' name='annotation-text-field'>" +
                        "<option value='Tag 1'>Tag 1</option>" +
                        "<option value='Tag 2'>Tag 2</option>" +
                        "<option value='Tag 3'>Tag 3</option>" +
                    "</select>",
                canvasHeight: img.clientHeight,
                canvasWidth: img.clientWidth
            });

            window.fieldARCanvas = canvas;
            log("Canvas initialized");

            // ===========================
            // Auto-load saved overlays
            // ===========================
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        log("Restored saved overlays");
                    });
                } catch (err) {
                    log("Invalid saved overlays: " + err, "ERROR");
                }
            }

            // ===========================
            // Auto-save on changes
            // ===========================
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                log("Saved overlays");
            }
        };

        // ===========================
        // Export / Import buttons
        // ===========================
        document.getElementById("exportBtn").onclick = () => {
            log("Export button clicked");
            const c = window.fieldARCanvas;
            if (!c) { log("No canvas found. Cannot export.", "ERROR"); return; }

            const json = JSON.stringify(c.toJSON());
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "fieldar-overlays.json";
            a.click();
            URL.revokeObjectURL(url);
            log(`Export complete! JSON size: ${json.length}`);
        };

        document.getElementById("importBtn").onclick = () => {
            log("Import button clicked");
            document.getElementById("importFile").click();
        };

        document.getElementById("importFile").onchange = (event) => {
            log("Import file selected");
            const file = event.target.files[0];
            if (!file) { log("No import file?", "ERROR"); return; }

            const reader = new FileReader();
            reader.onload = (e) => {
                log("File read, parsing JSON...");
                let data;
                try {
                    data = JSON.parse(e.target.result);
                    log("Import JSON parsed");
                } catch (err) {
                    log("Failed to parse JSON: " + err, "ERROR");
                    return;
                }

                const c = window.fieldARCanvas;
                if (!c) { log("Canvas not initialized! Cannot load overlays.", "ERROR"); return; }

                c.loadFromJSON(data, () => {
                    c.renderAll();
                    log(`Import complete! Objects loaded: ${c.getObjects().length}`);
                    localStorage.setItem("fieldar_overlays", JSON.stringify(data));
                });
            };
            reader.readAsText(file);
        };
    </script>
</body>
</html>
