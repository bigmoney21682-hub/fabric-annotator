<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h2>FieldAR HUD</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <script>
        window.onload = function () {
            const img = document.getElementById("main-image");

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField:
                    "<select class='form-control' name='annotation-text-field'>" +
                        "<option value='Tag 1'>Tag 1</option>" +
                        "<option value='Tag 2'>Tag 2</option>" +
                        "<option value='Tag 3'>Tag 3</option>" +
                    "</select>",
                canvasHeight: img.clientHeight,
                canvasWidth: img.clientWidth
            });

            // Make canvas globally accessible
            window.fieldARCanvas = canvas;

            console.log("üõ† FieldAR Debug Console Initialized");

            // ===========================
            // AUTO-LOAD OVERLAYS
            // ===========================
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        console.log("Restored saved overlays.");
                    });
                } catch (err) {
                    console.error("Invalid saved overlays", err);
                }
            }

            // ===========================
            // AUTO-SAVE ON CHANGE
            // ===========================
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                console.log("Saved overlays.");
            }

            // ===========================
            // EXPORT BUTTON
            // ===========================
            document.getElementById("exportBtn").onclick = function () {
                console.log("üì§ Export button clicked");

                const c = window.fieldARCanvas;
                if (!c) return console.error("No canvas found for export");

                const json = JSON.stringify(c.toJSON());
                console.log("Export JSON length:", json.length);

                const blob = new Blob([json], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "fieldar-overlays.json";
                a.click();
                URL.revokeObjectURL(url);

                console.log("‚úîÔ∏è Export complete");
            };

            // ===========================
            // IMPORT BUTTON
            // ===========================
            const importFile = document.getElementById("importFile");
            document.getElementById("importBtn").onclick = () => {
                console.log("üìÅ Import button clicked");
                importFile.click();
            };

            importFile.onchange = function (event) {
                console.log("üì• Import file selected");
                const file = event.target.files[0];
                if (!file) return console.error("No file selected");

                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log("üìÑ File read, parsing JSON...");
                    let data;
                    try {
                        data = JSON.parse(e.target.result);
                    } catch (err) {
                        return console.error("‚ùå Failed to parse JSON", err);
                    }

                    const c = window.fieldARCanvas;
                    if (!c) return console.error("Canvas not initialized");

                    c.loadFromJSON(data, () => {
                        c.renderAll();
                        console.log("‚úîÔ∏è Import complete! Objects loaded:", c.getObjects().length);
                        localStorage.setItem("fieldar_overlays", JSON.stringify(data));
                    });
                };
                reader.readAsText(file);
            };
        };
    </script>

</body>
</html>
