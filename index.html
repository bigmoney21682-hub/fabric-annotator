<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldAR Annotator</title>

<style>
body { margin:0; overflow:hidden; background:#222; color:white; font-family:sans-serif;}
#toolbar { position:fixed; top:10px; left:10px; z-index:10; display:flex; gap:10px; }
#toolbar button, #toolbar input { padding:8px 14px; font-size:16px; }
canvas { position:absolute; top:0; left:0; }
</style>
</head>
<body>

<div id="toolbar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="polygonBtn">Draw Polygon</button>
    <button id="finishPolygonBtn">Finish Polygon</button>
    <button id="exportBtn">Export JSON</button>
    <button id="importBtn">Import JSON</button>
    <input type="file" id="imageLoader" accept="image/*">
    <input type="file" id="importFile" accept="application/json" style="display:none">
</div>

<canvas id="annotatorCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/6.0.0/fabric.min.js"></script>
<script type="module" src="fieldar.js"></script>

</body>
</html>
