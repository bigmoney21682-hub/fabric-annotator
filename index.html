<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FieldAR Annotator</title>
<style>
    body { margin:0; font-family:sans-serif; background:#222; color:white; }
    #toolbar { position:fixed; top:10px; left:10px; display:flex; gap:8px; z-index:100; }
    #toolbar button, #toolbar input { padding:8px 12px; font-size:14px; }
    #annotatorCanvas { position:absolute; top:0; left:0; border:1px solid #555; }
</style>
</head>
<body>

<div id="toolbar">
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="drawPolyBtn">Draw Polygon</button>
    <button id="finishPolyBtn">Finish Polygon</button>
    <input type="file" id="imageLoader" accept="image/*">
    <button id="exportBtn">Export JSON</button>
    <input type="file" id="importFile" accept="application/json" style="display:none">
    <button id="importBtn">Import JSON</button>
</div>

<canvas id="annotatorCanvas"></canvas>

<script type="module" src="fieldar.js"></script>

<script>
document.getElementById("drawPolyBtn").onclick = () => startPolygonMode();
document.getElementById("finishPolyBtn").onclick = () => finishPolygon();
document.getElementById("exportBtn").onclick = () => exportJSON();
document.getElementById("importBtn").onclick = () => document.getElementById("importFile").click();
document.getElementById("importFile").onchange = (e) => importJSON(e.target.files[0]);
</script>

</body>
</html>
