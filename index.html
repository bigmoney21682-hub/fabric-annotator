<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldAR Annotator</title>

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Annotator Styles -->
    <link rel="stylesheet" href="./dist/fab-annotator.css">

    <!-- Annotator Script -->
    <script src="./dist/fab-annotator.js"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js')
          .then(() => console.log('Service Worker Registered!'))
          .catch(err => console.error('SW Error:', err));
      }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
            font-family: Arial;
        }
        #main-image {
            max-width: 95vw;
            border: 1px solid #aaa;
        }
        #btn-row {
            margin-top: 12px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #2b7bff;
            color: white;
            border-radius: 5px;
            font-size: 15px;
        }
        button:active {
            opacity: 0.6;
        }
        #debugConsole {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            background: #111;
            color: #0f0;
            font-family: monospace;
            font-size: 12px;
            padding: 5px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <h2>FieldAR HUD</h2>

    <!-- Base Image -->
    <img id="main-image" src="./icons/Blue_GCPA-removebg-preview.png" alt="Base Image">

    <div id="btn-row">
        <button id="exportBtn">Export Overlays</button>
        <button id="importBtn">Import Overlays</button>
        <input type="file" id="importFile" accept="application/json" style="display:none">
    </div>

    <!-- On-screen Debug Console -->
    <div id="debugConsole"></div>

    <script>
        // --------------------------
        // On-screen console logger
        // --------------------------
        const consoleDiv = document.getElementById("debugConsole");
        function log(msg, type="log") {
            const line = document.createElement("div");
            line.textContent = `[${type.toUpperCase()}] ${msg}`;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console[type](msg);
        }
        log("ðŸ–¥ Debug console initialized");

        // --------------------------
        // Annotator initialization
        // --------------------------
        const img = document.getElementById("main-image");

        function initAnnotator() {
            const w = img.clientWidth || img.naturalWidth;
            const h = img.clientHeight || img.naturalHeight;
            log(`Image ready: width=${w}, height=${h}`);

            const canvas = annoFabric.initCanvas("#main-image", {
                annotationTextField: "<select class='form-control' name='annotation-text-field'>"+
                    "<option value='Tag 1'>Tag 1</option>"+
                    "<option value='Tag 2'>Tag 2</option>"+
                    "<option value='Tag 3'>Tag 3</option>"+
                    "</select>",
                canvasHeight: h,
                canvasWidth: w
            });

            if (!canvas) {
                log("âŒ Canvas not initialized!", "error");
                return;
            }

            window.fieldARCanvas = canvas;
            log("Canvas initialized.");

            // --------------------------
            // Auto-load overlays
            // --------------------------
            const saved = localStorage.getItem("fieldar_overlays");
            if (saved) {
                try {
                    canvas.loadFromJSON(JSON.parse(saved), () => {
                        canvas.renderAll();
                        log("Restored saved overlays.");
                    });
                } catch (err) {
                    log("Invalid saved overlays: " + err, "error");
                }
            }

            // --------------------------
            // Auto-save on change
            // --------------------------
            canvas.on('object:added', save);
            canvas.on('object:modified', save);
            canvas.on('object:removed', save);

            function save() {
                const data = JSON.stringify(canvas.toJSON());
                localStorage.setItem("fieldar_overlays", data);
                log("Saved overlays.");
            }
        }

        img.addEventListener("load", initAnnotator);
        if (img.complete) initAnnotator();

        // --------------------------
        // EXPORT / IMPORT Buttons
        // --------------------------
        document.getElementById("exportBtn").onclick = function () {
            log("Export button clicked");

            const c = window.fieldARCanvas;
            if (!c) {
                log("No canvas found. Cannot export.", "error");
                return;
            }

            const json = JSON.stringify(c.toJSON());
            const blob = new Blob([json], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "fieldar-overlays.json";
            a.click();
            URL.revokeObjectURL(url);

            log(`Export complete! JSON size: ${json.length}`);
        };

        document.getElementById("importFile").onchange = function (event) {
            log("Import file selected");

            const file = event.target.files[0];
            if (!file) {
                log("No import file selected.", "error");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                log("File read, parsing JSON...");
                let data;
                try {
                    data = JSON.parse(e.target.result);
                    log("Import JSON parsed: " + JSON.stringify(data));
                } catch (err) {
                    log("Failed to parse JSON: " + err, "error");
                    return;
                }

                const c = window.fieldARCanvas;
                if (!c) {
                    log("Canvas not initialized! Cannot load overlays.", "error");
                    return;
                }

                c.loadFromJSON(data, () => {
                    c.renderAll();
                    const count = c.getObjects().length;
                    log(`Import complete! Objects loaded: ${count}`);
                    localStorage.setItem("fieldar_overlays", JSON.stringify(data));
                });
            };
            reader.readAsText(file);
        };

        document.getElementById("importBtn").onclick = function () {
            log("Import button clicked");
            document.getElementById("importFile").click();
        };
    </script>
</body>
</html>
